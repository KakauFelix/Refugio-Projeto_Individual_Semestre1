<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refúgio | Fórum</title>
    <link rel="shortcut icon" href="../assets/images/icon_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style_base_area_restrita.css">
    <link rel="stylesheet" href="../assets/css/style_forum.css">
</head>
<body>
    <div class="area_usuario">
        <div class="logoEmpresa">
            <a href="../index.html"><img src="../assets/images/icon_logo.png" width="" alt="Logo do Site"></a>
            <a class="txtLogo" href="../index.html">Refúgio</a>
        </div>
        <img class="img_usuario" src="../assets/images/area-restrita/usuarios/img_usuario_padrao.png" alt="Imagem do Usuário">
        <h3>Bem-Vindo(a)</h3>
        <h3 id="campo_username_usuario">Fulaninho</h3>
        <div class="conteiner_div_dado_usuario">
            <div class="div_dado_usuario">
                <h4>Nome:</h4>
                <p id="campo_nome_usuario">Fulano de Tal</p>
            </div>
            <div class="div_dado_usuario">
                <h4>E-mail:</h4>
                <p id="campo_email_usuario">exemplo@outlook.com.br</p>
            </div>
            <div class="div_dado_usuario">
                <h4>Filmes/séries curtidos:</h4>
                <p id="campo_qtd_curtidas_usuario">0</p>
            </div>
            <div class="div_dado_usuario">
                <h4>Qtd. de Postagens:</h4>
                <p id="campo_qtd_postagens_usuario">0</p>
            </div>
        </div>
        <button class="btnAtualizarPerfil">Atualizar Perfil</button>
        <footer>
            Desenvolvido por Kauanny Tenorio - © 2023
        </footer>
    </div>
    <div class="area_conteiner_conteudo">
        <header>
            <div class="conteiner_margin">
                <nav>
                    <ul class="navbar" id="navbar">
                        <li><a href="./acervo.html">Acervo</a></li>
                        <li><a href="./forum.html">Fórum</a></li>
                        <li><a class="btnVoltar" href="../index.html">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="div_conteiner_page">
            <div class="div_topo_page">
                <h2>Fórum <hr></h2>
                <input type="text" id="ipt_busca" placeholder="Ex: Brooklyn Nine-Nine...">
            </div>
            <div class="div_conteiner_fórum">
                <div class="div_conteudo_fórum">
                    <div id="div_msgs" class="div_msgs">
                        <!-- A div onde aparece as postagens -->
                    </div>
                    <div class="div_filtros">
                        <div class="titulo_div_filtros">
                            <h3>Filtros</h3>
                            <img src="../assets/images/icons/icon_filter.png" alt="icone do filtro">
                        </div>
                        <label>Data:</label>
                        <input type="date" id="ipt_busca_data" oninput="buscarPelaData()">
                        <label>Usuário:</label>
                        <input type="text" id="ipt_busca_usuario" placeholder="Fulaninho" oninput="buscarPeloUsuario()">
                        <button class="btnLimparFiltros" onclick="limparFiltros()">Limpar Filtros</button>
                    </div>
                </div>
                <hr>
                <div class="div_form_fórum">
                    <form>
                        <textarea id="ipt_msg" cols="30" rows="2" placeholder="Escreva sua postagem aqui..."></textarea>
                        <button type="reset"><img src="../assets/images/icons/icon_arrow-circle-right-rounded.png" alt="icone botão de enviar" onclick="fazerPostagem()"></button>
                        <button type="reset"><img src="../assets/images/icons/icon_x-circle-duotone.png" alt="icone botão de cancelar"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../assets/js/forum.js"></script>
<!-- Chamando os dados do usuario dinamicamente -->
<script src="../assets/js/dadosUsuario.js"></script>
<!-- importando a biblioteca da API sweetalert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
