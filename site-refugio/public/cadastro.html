<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refúgio | Cadastro</title>
    <link rel="shortcut icon" href="assets/images/icon_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style_cadastro_login.css">
</head>

<body>
    <section id="cadastro">
        <header>
            <div class="conteiner_margin">
                <nav>
                    <div class="logoEmpresa">
                        <a href="./index.html"><img src="./assets/images/icon_logo.png" width="" alt="Logo do Site"></a>
                        <a class="txtLogo" href="./index.html">Refúgio</a>
                    </div>
                    <ul class="navbar" id="navbar">
                        <li><a class="btnVoltar" href="./index.html">Voltar</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="conteiner_cadastro">
            <div class="boxCadastro">
                <div class="divTxtCadastro">
                    <h2>Bem-Vindo(a)</h2>
                    <p>Faça o cadastro e tenha acesso a gama exclusiva do nosso acervo e do nosso fórum!</p>
                    <img src="./assets/images/cadastro/icon_undraw_sign_in_re_o58h1.png" alt="icone de cadastro">
                    <a href="./login.html">Já possui cadastro? Entre aqui!</a>
                </div>
                <div class="divFormsCadastro">
                    <h1>Cadastre-Se</h1>
                    <form>
                        <label>Nome:</label>
                        <input id="ipt_nome" type="text" maxlength="100" placeholder="Ex: Fulano de Tal" required>
                        <label>E-mail:</label>
                        <input id="ipt_email" type="email" maxlength="100" placeholder="exemplo@outlook.com.br" required>
                        <label>Username:</label>
                        <input id="ipt_username" type="text" maxlength="25" placeholder="Fulaninho" required>
                        <label>Senha:</label>
                        <input id="ipt_senha" type="password" minlength="4" maxlength="50" required>
                        <label>Confirmar senha:</label>
                        <input id="ipt_confirmar_senha" type="password" minlength="4" maxlength="50" required>
                    </form>
                    <button class="btnCadastrar" onclick="cadastrar(); return false">Cadastrar</button>
                </div>
            </div>
        </div>
        <footer>
            Desenvolvido por Kauanny Tenorio - © 2023
        </footer>
    </section>
</body>
</html>
<script src="./assets/js/cadastro.js"></script>
